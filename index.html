<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>わくわく！さんすうドリル</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --bg-color: #f7fff7;
            --text-color: #2f3e46;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #app {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 8px solid var(--secondary-color);
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--primary-color);
        }

        .score-board {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #666;
        }

        .question-container {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .answer-display {
            min-width: 80px;
            height: 80px;
            border-bottom: 5px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }

        /* テンキーのデザイン */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .num-btn {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #ddd;
        }

        .num-btn:active {
            transform: translateY(4px);
            box-shadow: none;
            background-color: var(--accent-color);
        }

        .action-btn {
            grid-column: span 1;
            background: #eee;
        }

        .enter-btn {
            grid-column: span 2;
            background: var(--secondary-color);
            color: white;
            border-color: #38b2ac;
            box-shadow: 0 4px 0 #38b2ac;
        }

        /* 褒める演出のメッセージ */
        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            z-index: 100;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 3px 3px 0 white, -3px -3px 0 white;
        }

        #feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* アニメーション */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>わくわく！さんすうドリル</h1>
    <div class="score-board">のこり <span id="count">10</span> もん</div>
    
    <div id="quiz-area">
        <div class="question-container" id="question-box">
            <span id="num1">0</span>
            <span id="operator">+</span>
            <span id="num2">0</span>
            <span>=</span>
            <div class="answer-display" id="user-input"></div>
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="appendNumber(1)">1</button>
            <button class="num-btn" onclick="appendNumber(2)">2</button>
            <button class="num-btn" onclick="appendNumber(3)">3</button>
            <button class="num-btn" onclick="appendNumber(4)">4</button>
            <button class="num-btn" onclick="appendNumber(5)">5</button>
            <button class="num-btn" onclick="appendNumber(6)">6</button>
            <button class="num-btn" onclick="appendNumber(7)">7</button>
            <button class="num-btn" onclick="appendNumber(8)">8</button>
            <button class="num-btn" onclick="appendNumber(9)">9</button>
            <button class="num-btn action-btn" onclick="clearInput()">C</button>
            <button class="num-btn" onclick="appendNumber(0)">0</button>
            <button class="num-btn enter-btn" onclick="checkAnswer()">けってい！</button>
        </div>
    </div>
</div>

<div id="feedback"></div>

<script>
    let currentAnswer = 0;
    let userInput = "";
    let remainingQuestions = 10;
    const praiseMessages = ["すごい！", "天才！", "その調子！", "正解！", "やったね！", "ばっちり！"];

    // 問題を作成
    function nextQuestion() {
        if (remainingQuestions <= 0) {
            showFinish();
            return;
        }
        
        userInput = "";
        updateDisplay();
        
        const n1 = Math.floor(Math.random() * 10) + 1;
        const n2 = Math.floor(Math.random() * 10) + 1;
        const isPlus = Math.random() > 0.5;

        if (isPlus) {
            document.getElementById('num1').innerText = n1;
            document.getElementById('num2').innerText = n2;
            document.getElementById('operator').innerText = "+";
            currentAnswer = n1 + n2;
        } else {
            // 引き算は答えがマイナスにならないように
            const big = Math.max(n1, n2);
            const small = Math.min(n1, n2);
            document.getElementById('num1').innerText = big;
            document.getElementById('num2').innerText = small;
            document.getElementById('operator').innerText = "-";
            currentAnswer = big - small;
        }
    }

    // 数字ボタンが押されたとき
    function appendNumber(num) {
        if (userInput.length < 3) {
            userInput += num;
            updateDisplay();
        }
    }

    // クリアボタン
    function clearInput() {
        userInput = "";
        updateDisplay();
    }

    // 画面の更新
    function updateDisplay() {
        document.getElementById('user-input').innerText = userInput;
        document.getElementById('count').innerText = remainingQuestions;
    }

    // 答え合わせ
    function checkAnswer() {
        if (userInput === "") return;

        const box = document.getElementById('question-box');
        
        if (parseInt(userInput) === currentAnswer) {
            showPraise();
            remainingQuestions--;
            setTimeout(nextQuestion, 1000);
        } else {
            // 間違えたとき
            box.classList.add('shake');
            setTimeout(() => box.classList.remove('shake'), 300);
            userInput = "";
            updateDisplay();
        }
    }

    // 褒める演出
    function showPraise() {
        const feedback = document.getElementById('feedback');
        const msg = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
        feedback.innerText = msg;
        feedback.classList.add('show');
        
        setTimeout(() => {
            feedback.classList.remove('show');
        }, 800);
    }

    // 全問終了
    function showFinish() {
        document.getElementById('app').innerHTML = `
            <h1 style="font-size: 2.5rem;">✨ おめでとう！ ✨</h1>
            <p style="font-size: 1.2rem;">ぜんぶ クリアしたよ！</p>
            <button class="num-btn enter-btn" style="width: 100%; margin-top:20px;" onclick="location.reload()">もういちど やる</button>
        `;
    }

    // 最初の問題を表示
    nextQuestion();
</script>

</body>
</html>
